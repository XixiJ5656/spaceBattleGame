<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Space Battle Version 2</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body> 
    <div class="gameWindow">
      <h1 id="gameName">Space Battle</h1>
      <h2 class="levelNum">Level 2</h2>
      <p id="gameMessage"></p>
      <h5 id="userOption"></h5>
    </div>
    <div class="btn">
      <button id="start" onclick="startGame()">START</buttton>
      <button id="attack" onclick="superUss.attackRegShip()">ATTACK</button>
      <button id="retreat" onclick="endGame()">RETREAT</button>
      <button id="continue" onclick="toContinue()">CONTINUE</button>
      <button id="endGame" onclick="endGame()">LEAVE</button>
      <button id="restart" onclick="preStart()">RESTART</button>
      <button id="attackMega" onclick="superUss.attackMegaShip()">ATTACK MEGA SHIP</button>  
      <button id="attackPods" onclick="superUss.attackPod()">ATTACK WEAPON PODS</button>   
     
    </div>
    <script src="js/app2.js"></script>
  </body>
</html>
